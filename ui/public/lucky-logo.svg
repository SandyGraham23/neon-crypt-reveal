<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="30" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.8"/>

  <!-- Inner background -->
  <circle cx="32" cy="32" r="24" fill="url(#bgGradient)"/>

  <!-- Lucky number "7" -->
  <text x="32" y="42" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="28" font-weight="bold">7</text>

  <!-- Sparkle effects -->
  <g opacity="0.9">
    <circle cx="20" cy="20" r="2" fill="#FFD700"/>
    <circle cx="44" cy="20" r="1.5" fill="#FFD700"/>
    <circle cx="20" cy="44" r="1.5" fill="#FFD700"/>
    <circle cx="44" cy="44" r="2" fill="#FFD700"/>
    <circle cx="15" cy="32" r="1" fill="#FFD700"/>
    <circle cx="49" cy="32" r="1" fill="#FFD700"/>
    <circle cx="32" cy="15" r="1.5" fill="#FFD700"/>
    <circle cx="32" cy="49" r="1" fill="#FFD700"/>
  </g>

  <!-- Lucky clover leaves -->
  <g opacity="0.7">
    <path d="M32 8 C 28 8, 24 12, 24 16 C 24 12, 28 8, 32 8 Z" fill="#32CD32"/>
    <path d="M32 56 C 36 56, 40 52, 40 48 C 40 52, 36 56, 32 56 Z" fill="#32CD32"/>
    <path d="M8 32 C 8 28, 12 24, 16 24 C 12 24, 8 28, 8 32 Z" fill="#32CD32"/>
    <path d="M56 32 C 56 36, 52 40, 48 40 C 52 40, 56 36, 56 32 Z" fill="#32CD32"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.4"/>
    </linearGradient>

    <radialGradient id="neonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </radialGradient>

    <radialGradient id="bgGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
</svg>
